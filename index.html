<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Display</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        img {
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* Fills the screen, cropping if necessary to avoid distortion */
            display: block;
        }
    </style>
</head>
<body>
    <img src="photo.png" alt="Full Screen Photo">
</body>
</html>
