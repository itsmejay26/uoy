<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ouy</title>

    <!-- Open Graph (social preview) -->
    <meta property="og:title" content="ouy">
    <meta property="og:description" content="Click to view the image.">
    <meta property="og:type" content="website">
    <!-- Remove og:image so no preview photo appears -->
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <!-- Remove twitter:image as well -->

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: block;
        }
    </style>
</head>
<body>
    <img src="photo.png" alt="Full Screen Photo">
</body>
</html>
